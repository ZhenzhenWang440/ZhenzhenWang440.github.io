  三、 开发过程

    在开发过程中，首先需要对代码进行理解，了解每一个标签和类的作用，然后可以使用一些工具和框架来加快开发速度，并改善用户交互体验。

    在本项目中，使用HTML、CSS和Javascript来创建多个屏幕，每个屏幕有独特的信息和元素。整个页面是通过id为"dowebok"的div容器来包含的。
    每个屏幕都有一个类名为“section”，并通过不同的id值进行区分。 
    Header中的导航栏链接到其他屏幕，并且在鼠标滚动时实现了平滑的过渡效果。 网页还包括图片、视频、搜索框等元素。
    这里使用了Vue.js来实现相关人物搜索功能，并使用了Swiper.js来实现图片轮播效果。
    其中，第四屏中有一个相关人物搜索模块，可以实现输入关键字后，自动搜索人物并展示搜索结果。

    在完成代码编写后，可以通过浏览器打开该网页进行预览和交互测试，确保其正常运行。

  四、 遇到的问题

    在开发过程中，可能会遇到不少问题，例如样式不兼容、功能不完善等。在本项目中，主要遇到了以下问题：

    - 图片不居中问题：部分图片在屏幕上无法居中显示。
    - Vue.js版本冲突：在使用Vue.js时，与其他插件或库的版本存在冲突，导致某些功能无法正常工作。
    - 导航栏的设计问题：在设计导航栏时，需要考虑用户使用习惯和网站的定位，以及导航栏的美观性。导航栏超过一定数量后变得不易操作，导航栏纵向或横向排版时占用页面空间过多。
    - 左右联动布局的设计问题：在使用左右联动布局时，需要考虑内容之间的关系和页面的流畅性。内容之间的关联不大，页面滑动过于缓慢。
    - 个人信息导航布局的设计问题：在设计个人信息导航布局时，界面过于繁琐或是没有突出重点，内容内容过于冗杂。
    - 轮播相册布局的设计问题：在设计轮播相册布局时，页面响应速度过慢，图片大小不一，导致界面效果不佳。
    - 视频播放器的设计问题：在设计视频播放器时，视频格式不受支持。
    - 搜索框不能进行实际的搜索功能。
  五、 如何解决

    为了解决这些问题，采取了以下措施：

    - 应用flexbox进行排版: 在CSS中使用Flexbox布局模块可以更好地应对各种屏幕尺寸和设备类型，确保图片可以居中显示。
    - 统一使用最新版本的框架：在使用多个框架时，可以确保它们的版本是相同的，以避免发生不必要的冲突。
    - 使用适当的HTML和CSS代码来控制导航栏中的元素以及它们的样式。使用下拉菜单或子菜单的方式来减少导航栏的数量。在横向或纵向排版时，需要避免过分占用页面空间。
    - 使用适当的HTML和CSS代码来控制内容元素和布局。将相关内容放在相邻位置，使用JS或CSS实现页面滑动的动画效果，优化用户体验。
    - 对于个人信息导航布局的内容进行合理的分组和分类，并根据重要性设置不同的字体和样式。使用合适的图片或图标来突出重点，同时避免信息过于冗杂。
    - 使用合适的图片格式和大小来优化页面响应速度。在图片尺寸不一的情况下，可以使用合适的JS插件达到图片自适应的效果。同时，使用适当的CSS代码来调整轮播相册的排版样式，以提高用户体验。
    - 使用特定的mp4格式视频。
    - 使用jquery对按钮进行点击事件绑定实现真正的搜索功能。

  六、 项目总结

    这是一个通过DIV实现的网页项目。整个页面分为五个部分，主要介绍韩国女歌手和演员李知恩的相关信息。

    第一屏是主页，其中包括导航栏和内容区域。导航栏可以让用户轻松切换到其他页面；内容区域呈现了李知恩的照片以及简单介绍。

    第二屏展示了李知恩的个人资料、图片、日志等信息，用户可以通过选择不同的选项来浏览不同的内容。

    第三屏由多张图片组成幻灯片，呈现李知恩的艺术照和生活照。

    第四屏是相关人物搜索页面，用户可以在点击搜索框中输入李知恩的名字并点击“搜索”按钮进行搜索，同时也提供了一些相关搜索关键词以供参考。

    第五屏是视频集，用户可以欣赏一个指定视频。

    整个项目以李知恩为主题，精美的设计和丰富的内容吸引着用户。通过这个项目，用户可以更深入了解李知恩，并探索她的音乐和戏剧作品。

    本项目基本还原了一个完整的网站页面，通过运用HTML、CSS和JavaScript等技术，实现了动态效果、功能性操作等优化。
    同时还运用了Vue.js和Swiper.js等框架进行升级和改进，以提高网站整体的用户交互体验。
    在本项目中，我们不仅学习了如何运用前端技术开发一个网站，而且也了解并掌握了一系列前端开发工具和框架的使用方法，为前端开发设计积累了不少经验。
